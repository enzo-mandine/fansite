        <nav>
            <div class="rows">
                <img src="img/logo.png" alt="Logo" />

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="contact">
        <div id="bgheader"></div>
        <div class="content">
            <h1>Une question ? Une demande ?</h1>
            <p>N'hésitez pas à nous contacter !</p>
            <form action="contact.html" method="post">
                <div class="columns">
                    <div class="column">
                        <label for="email" required minlength="6">Votre e-mail</label>
                        <input name="email" type="email" placeholder="exemple@gmail.com" />
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <label for="subject" required minlength="6">Sujet</label>
                        <input name="subject" type="subject" />
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <label for="text" required minlength="6">Votre message</label>
                        <textarea name="text" rows="10"></textarea>
                    </div>
                </div>
                <div class="column">
                    <div class="column">
                        <input type="submit" value="Envoyer">
                    </div>
                </div>
            </form>
        </div>
    </main>
